<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Photo2Movie</title>

    <!-- mozilla/brick -->
    <link rel="stylesheet" href="lib/brick/brick.min.css" />

    <!-- reset -->
    <link rel="stylesheet" href="css/reset.css"/>

    <!-- fonts -->
    <link rel="stylesheet" href="css/fonts.css"/>

    <!-- skin -->
    <link rel="stylesheet" href="css/status.css"/>
    <link rel="stylesheet" href="css/x-layout.css"/>
    <link rel="stylesheet" href="css/spinner.css"/>
    <link rel="stylesheet" href="css/buttons.css"/>

    <!-- app styles -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/styles.css" />

  </head>
  <body>
        <x-deck>

        <!-- Card 0 -->
        <x-card id="home">
        <x-layout>
          <section data-type="animations">
          <ul id="animations-list"></ul>
          <button id="btn-new" class="icon icon-new">New</button>
          <button id="btn-settings" class="icon icon-settings">Settings</button>
          </section>
        </x-layout>

        </x-card>
        <!-- Card 1 -->
        <x-card id="settings">
        <p>Settings</p>
        </x-card>

        <!-- Card 2 -->
        <x-card id="recording">
        <section>

          <canvas id="canvas"></canvas>
          <img id="photo" alt="photo">
          <video id="video"></video>
          <button id="btn-exit" class="icon icon-exit">Exit</button>
          <button id="btn-take" class="icon icon-take">Take photo</button>
          <button id="btn-open" class="icon icon-open">Edit</button>
        </section>
        </x-card>

        <!-- Card 3 -->
        <x-card id="Anim View">
        <section>
          <p id="anim-title"></p>
          <img id="video-player" />
          <button id="btn-back-player" class="icon icon-back">Back</button>
          <button id="btn-play" class="icon icon-play">Play</button>
          <button id="btn-pause" class="icon icon-pause">Pause</button>
          <button id="btn-stop" class="icon icon-stop">Stop</button>
          <button id="btn-open" class="icon icon-open">Edit</button>
        </section>
        </x-card>

        </x-deck>
  </body>
  <!-- librairies -->
  <script src="lib/brick/brick.min.js"></script>
  <!-- views -->
  <script type="text/javascript" src="js/views/status.js"></script>
  <script type="text/javascript" src="js/views/editor-view.js"></script>
  <script type="text/javascript" src="js/views/home-view.js"></script>
  <!-- models -->
  <script type="text/javascript" src="js/models/animations.js"></script>
  <script type="text/javascript" src="js/models/chrono.js"></script>
  <script type="text/javascript" src="js/models/db.js"></script>
  <!-- events -->
  <script type="text/javascript" src="js/events.js"></script>
  <!-- controller -->
  <script type="text/javascript" src="js/controller.js"></script>
  <!-- launcher -->
  <script type="text/javascript" src="js/app.js"></script>
</html>
