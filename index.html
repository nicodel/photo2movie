<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Photo2Movie</title>

    <!-- mozilla/brick -->
    <link rel="stylesheet" href="lib/brick/brick.min.css" />

    <!-- reset -->
    <link rel="stylesheet" href="css/reset.css"/>

    <!-- fonts -->
    <link rel="stylesheet" href="css/fonts.css"/>

    <!-- skin -->
    <link rel="stylesheet" href="css/status.css"/>
    <link rel="stylesheet" href="css/x-layout.css"/>
    <link rel="stylesheet" href="css/spinner.css"/>
    <link rel="stylesheet" href="css/buttons.css"/>

    <!-- app styles -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/styles.css" />

  </head>
  <body>
        <x-deck>

        <!-- Card 0 -->
        <x-card id="List">
        <x-layout>
          <section data-type="animations">
          <ul id="animations-list"></ul>
        </section>
        <section data-type="bottom-bar">
          <button id="btn-list-new" class="icon icon-new icon-left">New</button>
          <button id="btn-list-settings" class="icon icon-settings icon-right">Settings</button>
        </section>
        </x-layout>

        </x-card>
        <!-- Card 1 -->
        <x-card id="Settings">
        <p>Settings</p>
        </x-card>

        <!-- Card 2 -->
        <x-card id="Recorder">
        <section>

          <canvas id="canvas"></canvas>
          <img id="photo" alt="photo">
          <video id="video"></video>
          <button id="btn-recorder-back" class="icon icon-exit icon-left">Exit</button>
          <button id="btn-recorder-take-photo" class="icon icon-take">Take photo</button>
          <button id="btn-recorder-edit" class="icon icon-open icon-right">Edit</button>
        </section>
        </x-card>

        <!-- Card 3 -->
        <x-card id="Player">
        <section>
          <p id="anim-title"></p>
          <img id="video-player" />
          <button id="btn-player-exit" class="icon icon-back icon-left">Back</button>
          <button id="btn-player-play" class="icon icon-play icon-left">Play</button>
          <button id="btn-player-pause" class="icon icon-pause">Pause</button>
          <button id="btn-player-stop" class="icon icon-stop">Stop</button>
          <button id="btn-open" class="icon icon-open icon-right">Edit</button>
        </section>
        </x-card>

        </x-deck>
  </body>
  <!-- librairies -->
  <script src="lib/brick/brick.min.js"></script>
  <script src="lib/event.js"></script>
  <!-- views -->
  <script type="text/javascript" src="js/views/animations.js"></script>
  <script type="text/javascript" src="js/views/status.js"></script>
  <script type="text/javascript" src="js/views/recorder.js"></script>
  <!-- models -->
  <script type="text/javascript" src="js/models/user_media.js"></script>
  <script type="text/javascript" src="js/models/animations.js"></script>
  <script type="text/javascript" src="js/models/animation.js"></script>
  <script type="text/javascript" src="js/models/chrono.js"></script>
  <script type="text/javascript" src="js/models/db.js"></script>
  <!-- controller -->
  <script type="text/javascript" src="js/controller.js"></script>
  <!-- launcher -->
  <script type="text/javascript" src="js/app.js"></script>
</html>
